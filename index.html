<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Rock Paper Scissors</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <script src="mainJS.js" defer></script>
  <div class="intro">
    <h1> Rock, Paper, Scissors</h1>
    <p> 
      This is a single player game, where you will be playing against a CPU.<br>
      You can make your move each round by clicking on the image of the move you want to play.<br>
      You must win 5 turns to win the game. <br>
      Good luck. (:
    </p>
  </div>

  <div class="player-decisions-container">
    <div class="decisions">
      <div class="decisions-pic-wrapper">
        <img src="./assets/rock.png" alt="rockPic">
      </div>
      <p>Rock</p>
    </div>
    <div class="decisions">
      <div class="decisions-pic-wrapper">
        <img src="./assets/paper.png" alt="paperPic">
      </div>
      <p>Paper</p>
    </div>
    <div class="decisions">
      <div class="decisions-pic-wrapper">
        <img src="./assets/scissors.png" alt="scissorsPic">
      </div>
      <p>Scissors</p>
    </div>

  </div>

</body>
</html>
